{% extends "base.html" %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block body_block %}
<div class="card-header"><h3>Leave Request</h3></div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{% endblock body_block %}
